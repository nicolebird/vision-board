<!doctype html>
<html lang="en">
<head>
	<link rel= "stylesheet" href= "css/main.css"/>
	<link rel="stylesheet" href= "css/normalize.css"/>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
	<meta charset="utf-8">
    <title>Vision Board Project</title>
</head>
<body>
	<div id="vision-board">
		<div class="small-block light-bg">
		<div class= "grow">
			<h1><span>Grow</span></h1>
			<p>Learn to Design & <br>
				<strong>Code Websites</strong></p>
		</div>
		</div>
		<div class="small-block">
			<div class= "flower">
		  <p> <img src="img/flower.png" alt="flower"></p>
			<p>&nbsp;</p>
        </div>
		</div>
		<div class="small-block light-bg">
			<div class= "programs">	
		<p>Html<br>Css<br>Javascript<br>Wordpress<br>
			Python</p>
		</div>
		</div>
		<div class="large-block">
			<div class= "freelance">
				<h1><span>Freelance</span></h1>
			<p>Make enough side cash to<br>
			<strong>Pay off debt</strong></p>
			<img src="img/piggy.png" alt="piggy">
		</div>
		</div>
		<div class="large-block dark-bg title-block">
			<div class="eye">
				<img src="img/eye.png" alt="eye"/>

			</div>
		</div>
		<div class="large-block">
			<div class= "travel">
			<img src="img/plane.png" alt="travel"/>

			<p>Plan a trip where I can<br>
				<strong>Work Remotely</strong></p>
		</div>
		</div>
		<div class="small-block light-bg">
			<div class="relax">
			<p>Walk Dog++<br>
			Meditate<br>
			Yoga<br>
			Snuggle Pup</p>
		</div>
		</div>
		<div class="small-block">
			<div class="dog">
			<img src="img/doggo.png" alt="doggo"/>
		</div>
		</div>
		<div class="small-block light-bg">
			<div class="mind">
				<h1><span>Mind & Body</span></h1>
			<p>Exercise more<br> & find zen in<br>
			<strong>Challenge</strong></p>
		</div>
	</div>
	</div>

</html>
